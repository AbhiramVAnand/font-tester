<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTF Font Tester</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-border {
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
        }
        
        .upload-area-hover:hover {
            border-color: #667eea;
            background-color: #f0f4ff;
        }
        
        .dragover {
            border-color: #667eea !important;
            background-color: #e8f0fe !important;
            transform: scale(1.02);
        }
        
        .btn-hover:hover {
            background-color: #667eea;
            color: white;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">
    <div class="bg-white rounded-3xl shadow-2xl p-6 sm:p-8 lg:p-12 w-full max-w-4xl relative overflow-hidden">
        <!-- Gradient border at top -->
        <div class="absolute top-0 left-0 right-0 h-1 gradient-border"></div>
        
        <h1 class="text-gray-800 text-3xl sm:text-4xl lg:text-5xl font-light text-center mb-8 lg:mb-12">
            TTF Font Tester
        </h1>
        
        <!-- Upload Area -->
        <div class="upload-area border-3 border-dashed border-gray-300 rounded-2xl p-8 sm:p-12 lg:p-16 text-center mb-8 transition-all duration-300 cursor-pointer bg-gray-50 upload-area-hover"
             onclick="document.getElementById('fontFile').click()">
            <div class="text-5xl sm:text-6xl lg:text-7xl text-gray-300 mb-4">üìÅ</div>
            <div class="text-gray-600 text-lg sm:text-xl lg:text-2xl mb-3">Click to upload a TTF font file</div>
            <div class="text-gray-400 text-sm sm:text-base">Or drag and drop it here</div>
        </div>
        
        <input type="file" id="fontFile" accept=".ttf,.otf,.woff,.woff2" class="hidden" />
        
        <!-- Test Area -->
        <div class="test-area hidden mt-8" id="testArea">
            <!-- Font Info -->
            <div class="bg-gray-50 p-4 sm:p-6 rounded-xl mb-6">
                <div class="font-semibold text-lg sm:text-xl text-gray-800" id="fontName">Font loaded successfully!</div>
            </div>
            
            <!-- Controls -->
            <div class="flex flex-col sm:flex-row gap-4 sm:gap-6 mb-6 flex-wrap">
                <div class="flex flex-col gap-2">
                    <label for="fontSize" class="font-medium text-gray-600 text-sm">Font Size</label>
                    <input type="number" id="fontSize" min="8" max="200" value="24"
                           class="w-20 px-3 py-2 border-2 border-gray-200 rounded-lg text-base transition-colors focus:outline-none focus:border-indigo-500">
                </div>
                
                <div class="flex flex-col gap-2">
                    <label for="fontWeight" class="font-medium text-gray-600 text-sm">Weight</label>
                    <select id="fontWeight" 
                            class="px-3 py-2 border-2 border-gray-200 rounded-lg text-base transition-colors focus:outline-none focus:border-indigo-500">
                        <option value="normal">Normal</option>
                        <option value="bold">Bold</option>
                        <option value="lighter">Light</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="300">300</option>
                        <option value="400">400</option>
                        <option value="500">500</option>
                        <option value="600">600</option>
                        <option value="700">700</option>
                        <option value="800">800</option>
                        <option value="900">900</option>
                    </select>
                </div>
                
                <div class="flex flex-col gap-2">
                    <label for="fontStyle" class="font-medium text-gray-600 text-sm">Style</label>
                    <select id="fontStyle"
                            class="px-3 py-2 border-2 border-gray-200 rounded-lg text-base transition-colors focus:outline-none focus:border-indigo-500">
                        <option value="normal">Normal</option>
                        <option value="italic">Italic</option>
                        <option value="oblique">Oblique</option>
                    </select>
                </div>
            </div>
            
            <!-- Sample Text Buttons -->
            <div class="flex flex-wrap gap-2 sm:gap-3 mb-4">
                <button class="px-4 py-2 bg-gray-100 border-none rounded-full cursor-pointer text-sm sm:text-base transition-all duration-300 btn-hover"
                        onclick="setSampleText('alphabet')">Alphabet</button>
                <button class="px-4 py-2 bg-gray-100 border-none rounded-full cursor-pointer text-sm sm:text-base transition-all duration-300 btn-hover"
                        onclick="setSampleText('numbers')">Numbers</button>
                <button class="px-4 py-2 bg-gray-100 border-none rounded-full cursor-pointer text-sm sm:text-base transition-all duration-300 btn-hover"
                        onclick="setSampleText('pangram')">Pangram</button>
                <button class="px-4 py-2 bg-gray-100 border-none rounded-full cursor-pointer text-sm sm:text-base transition-all duration-300 btn-hover"
                        onclick="setSampleText('lorem')">Lorem Ipsum</button>
            </div>
            
            <!-- Custom Text Area -->
            <textarea id="customText" 
                      placeholder="Type your custom text here to test the font..."
                      class="w-full min-h-32 resize-y px-4 py-3 border-2 border-gray-200 rounded-xl text-base transition-colors focus:outline-none focus:border-indigo-500 mb-6">The quick brown fox jumps over the lazy dog. ABCDEFGHIJKLMNOPQRSTUVWXYZ abcdefghijklmnopqrstuvwxyz 1234567890</textarea>
            
            <!-- Preview Area -->
            <div class="bg-white border-2 border-gray-200 rounded-xl p-6 sm:p-8 min-h-48">
                <div id="preview" class="leading-relaxed break-words">
                    The quick brown fox jumps over the lazy dog. ABCDEFGHIJKLMNOPQRSTUVWXYZ abcdefghijklmnopqrstuvwxyz 1234567890
                </div>
            </div>
        </div>
    </div>

    <script>
        let loadedFontFamily = '';
        
        const uploadArea = document.querySelector('.upload-area');
        const fileInput = document.getElementById('fontFile');
        const testArea = document.getElementById('testArea');
        const preview = document.getElementById('preview');
        const customText = document.getElementById('customText');
        const fontSize = document.getElementById('fontSize');
        const fontWeight = document.getElementById('fontWeight');
        const fontStyle = document.getElementById('fontStyle');
        const fontName = document.getElementById('fontName');
        
        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFontFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFontFile(e.target.files[0]);
            }
        });
        
        function handleFontFile(file) {
            const validTypes = ['font/ttf', 'font/otf', 'font/woff', 'font/woff2', 'application/font-sfnt', 'application/font-woff'];
            const validExtensions = ['.ttf', '.otf', '.woff', '.woff2'];
            const fileExtension = file.name.toLowerCase().substring(file.name.lastIndexOf('.'));
            
            if (!validTypes.includes(file.type) && !validExtensions.includes(fileExtension)) {
                showError('Please upload a valid font file (TTF, OTF, WOFF, WOFF2)');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                loadFont(e.target.result, file.name);
            };
            reader.readAsArrayBuffer(file);
        }
        
        function loadFont(fontData, fileName) {
            try {
                const fontBlob = new Blob([fontData]);
                const fontUrl = URL.createObjectURL(fontBlob);
                
                loadedFontFamily = 'CustomFont_' + Date.now();
                
                const fontFace = new FontFace(loadedFontFamily, `url(${fontUrl})`);
                
                fontFace.load().then(() => {
                    document.fonts.add(fontFace);
                    
                    fontName.textContent = fileName;
                    testArea.classList.remove('hidden');
                    testArea.classList.add('block');
                    updatePreview();
                    
                    // Scroll to test area
                    testArea.scrollIntoView({ behavior: 'smooth' });
                }).catch(() => {
                    showError('Failed to load the font. Please make sure it\'s a valid font file.');
                });
                
            } catch (error) {
                showError('Error processing font file: ' + error.message);
            }
        }
        
        function updatePreview() {
            if (!loadedFontFamily) return;
            
            preview.style.fontFamily = loadedFontFamily;
            preview.style.fontSize = fontSize.value + 'px';
            preview.style.fontWeight = fontWeight.value;
            preview.style.fontStyle = fontStyle.value;
            preview.textContent = customText.value;
        }
        
        function setSampleText(type) {
            const samples = {
                alphabet: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ\nabcdefghijklmnopqrstuvwxyz',
                numbers: '0123456789\n!@#$%^&*()_+-={}[]|\\:";\'<>?,./`~',
                pangram: 'The quick brown fox jumps over the lazy dog.\nPack my box with five dozen liquor jugs.',
                lorem: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.'
            };
            
            customText.value = samples[type];
            updatePreview();
        }
        
        function showError(message) {
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message text-red-600 text-center p-4 bg-red-50 rounded-lg mt-6';
            errorDiv.textContent = message;
            document.querySelector('.bg-white').appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
        
        // Event listeners for real-time preview updates
        customText.addEventListener('input', updatePreview);
        fontSize.addEventListener('input', updatePreview);
        fontWeight.addEventListener('change', updatePreview);
        fontStyle.addEventListener('change', updatePreview);
    </script>
</body>
</html>
